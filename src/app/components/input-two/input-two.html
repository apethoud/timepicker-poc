<div class="field-title">Input values at specific indexes</div>
<mat-form-field class="example-full-width time-input">
  <input
    type="text"
    [placeholder]="blankTime"
    aria-label="Number"
    matInput
    [formControl]="inputControl"
    (focus)="handleInputFocus($event)"
    (input)="handleInputInput($event)"
  />
</mat-form-field>

<div class="wrapper">
  <form class="example-form">
    <mat-form-field class="example-full-width time-input">
      <input
        type="text"
        placeholder="00:00"
        aria-label="Number"
        matInput
        [formControl]="myControl"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        @for (option of filteredOptions; track option) {
        <mat-option [value]="option" class="time-option">{{ option }}</mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
